<!DOCTYPE html>
<html lang="en-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <section class="crypto">

    <img src="images/image-equilibrium.jpg" alt="Crypto Image" class="crypto_image">

    <p class="name">Equilibrium #3429</p>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price_time">

      <p class="price"> <img src="/images/icon-ethereum.svg" alt="Ethereum Icon" class="eth_icon"> 0.041 ETH</p>

      <p class="date"> <img src="images/icon-clock.svg" alt="Clock Icon" class="clock_icon"> 3 days left</p>

    </div>

    <div class="line">
      <div class="line_inner"></div>
    </div>

    <div class="creator_section">

      <img src="images/image-avatar.png" alt="Creator Image" class="creator_image">

      <p class="creator"> Creation of
        <span>Jules Wyvern</span>
      </p>

    </div>

  </section>


  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/CurseTommy" target="_blank">Tomasz</a>.

  </div>
</body>

</html>
